<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template "title" . }}</title>

    <style>
        body {
            font-family: arial, sans-serif;
        }
    </style>
</head>
<body>
{{ template "body" . }}

{{ if .AlertMsg }}
<script>
    alert('{{ .AlertMsg }}')
</script>
{{ end }}

</body>
</html>
